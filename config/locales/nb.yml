  faq:
    spørsmål:
        en: "Hva kan jeg søke etter?"
        to: "Hvordan kan jeg filtrere søket?"
        tre: "Hvilke søkemuligheter har jeg?"
        fire: "Hvorfor inkluderes ikke komplette detaljer for kompetansemål i søkeresultatet for alle søk?"
        fem: "Hvordan velger jeg kompetansemål for markering?"
        seks: "Hvilke muligheter har jeg for å eksportere data?"
        syv: "Kan jeg endre språk?"
        åtte: "Hvordan finner jeg kompetansemål for en læreplan?"
        ni: "Hvordan kan jeg navigere fra et kompetansemålsett til en læreplan?"
    svar:
        en: "Du kan søke etter id, kode eller tittel på kompetansemål, læreplan, kompetansemålsett, hovedområde og/eller fag."
        to: "Du kan filtere søket ved å bruke avkryssningsboksene under søkeboksen."
        tre:
          intro: "Følgende søkemuligheter eksisterer:"
          søkemuligheter: "<ul>
              <li>Flere ord i søket (for eksempel samisk kultur) gir resultat når alle ord er inkludert (for eksempel Læreplan i samisk visuell kultur...).</li>
              <li>Søk med flere ord innenfor anførselstegn (for eksempel \"samisk kultur\") gir resultat når alle ord er inkludert i den spesifiserte rekkefølgen (for eksempel \"Gjere greie for visuelle uttrykk og objekt frå samisk kultur...\").</li>
              <li>Søk med jokertegn (*) kan brukes til å estatte alt før eller etter deler av et ord. For eksempel, *misk vil returnere kompetansemål med samisk i tittel. *mis* vil også returnere kompetansemål med samisk i tittel. \"* misk\" vil ikke gi noe resultat utover det \"misk\" vil returnere. Et typisk bruk av jokertegn er å filtere koder innenfor læreplaner (for eksempel FOR6*). Wildcard tegn kan ikke brukes innenfor et ord (for eksempel sam*sk)</li>
              <li>Du kan også ekskludere i søket. For eksempel samisk -kultur vil returnere kompetansemål med samisk men uten kultur i tittel.</li>
          </ul>"
          videre_søkemuligheter: "Videre avanserte søkemuligheter beskrives på <a href=\"http://www.sphinxsearch.com/docs/current.html#searching\">nettstedet til Sphinx (søkemotor)</a>"
        fire: "Søk som returnerer mange kompetansemål viser ikke tilhørende informasjon (for eksempel kompetansemålsett). I disse tilfellene bør søket være mer nøyaktig. Kompetansemål resultatene (tittel) kan brukes til å lage søket mer spesifikk."
        fem: "Ved å klikke på rader i \"Kompetansemål\" tabellen på <a href=\"/\">søkesiden</a>, kopierer du kompetansemål til \"Valgte kompetansemål\". Du kan ctrl-klikke på flere kompetansemålrader for å kopiere flere kompetansemål. Bruk ctrl-klikk til å fjerne markering av et kompetansemål."
        seks: "<p>Det eksisterer tre muligheter til å hente/eksportere data fra denne applikasjonen for videre bruk. Du kan bruke kopiering til utklippstavle fra \"Valgte kompetansemål\". Du kan eksportere valgte kompetansemål til csv fil format ved å klikke på \"Lagre resultatsett til fil\" under  \"Valgte kompetansemål\". Denne type eksport inkluderer detaljer om kompetansemål (for eksempel tilhørende læreplan). CSV fil som eksporteres er enkodet ISO-8859-15, hvilket betyr norkse tegn vises riktig i MS Office på MS Windows. Hvis du bruker en annen applikasjon som bruker en annen enkoding, må enkodingen i den applikasjonen endres til ISO-8859-15. Hvis applikasjonen du bruker til å åpne CSV filen ikke bruker comma som separator, må du selv endre separator til comma. For eksempel, i MS Excel kan du importere fil som data hvor du kan også velge comma som separator.</p><p>Det er også mulig å laste ned en komplett eksport av underliggende database på <a href=\"/db_dump\">eksport database siden</a>.</p>"
        syv: "Du kan endre språk ved å velge språk i \"select boksen\" øverst til høyre."
        åtte: "Hvis du får treff på læreplan, klikker du på en læreplan i listen for å se alle kompetansemål for valgte læreplan. Du kan gjøre det samme for kompetansemålsett, hovedområder eller fag."
        ni: "Du kan bruke brødsmulestien på alle sider (untatt søkesiden) for å navigere deg tilbake til tilhørende områder (for eksempel læreplan)."